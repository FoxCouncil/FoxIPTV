name: Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      tag:
        description: 'Version tag (e.g. v3.0.0)'
        required: true

permissions:
  contents: write

env:
  DOTNET_VERSION: '10.0.x'
  PROJECT: src/FoxIPTV/FoxIPTV.csproj

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
            name: windows-x64
            ext: .zip
          - os: ubuntu-latest
            rid: linux-x64
            name: linux-x64
            ext: .tar.gz
          - os: macos-latest
            rid: osx-arm64
            name: macos-arm64
            ext: .tar.gz

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Determine version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION="${GITHUB_REF_NAME}"
          fi
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Building version: $VERSION"

      - name: Collect VLC native libs (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          dotnet restore ${{ env.PROJECT }} -r win-x64
          $vlcDll = Get-ChildItem "$env:USERPROFILE\.nuget\packages\videolan.libvlc.windows\3.0.23" -Recurse -Filter "libvlc.dll" | Select-Object -First 1
          $vlcDir = $vlcDll.DirectoryName
          Write-Host "Found VLC at: $vlcDir"
          New-Item -ItemType Directory -Force -Path vlc-collect\lib, vlc-collect\plugins | Out-Null
          Copy-Item "$vlcDir\libvlc.dll", "$vlcDir\libvlccore.dll" -Destination vlc-collect\lib\
          Copy-Item "$vlcDir\plugins\*" -Destination vlc-collect\plugins\ -Recurse
          tar -czf src\FoxIPTV\vlc-native.tar.gz -C vlc-collect lib plugins

      - name: Collect VLC native libs (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install --cask vlc
          VLC_BASE="/Applications/VLC.app/Contents/MacOS"
          mkdir -p vlc-collect/lib vlc-collect/plugins
          cp "$VLC_BASE/lib/libvlc.dylib" "$VLC_BASE/lib/libvlccore.dylib" vlc-collect/lib/
          cp "$VLC_BASE/plugins/"*.dylib vlc-collect/plugins/
          cd vlc-collect && tar -czf ../src/FoxIPTV/vlc-native.tar.gz lib plugins

      - name: Collect VLC native libs (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update && sudo apt-get install -y vlc libvlc-dev
          mkdir -p vlc-collect/lib vlc-collect/plugins
          cp /usr/lib/x86_64-linux-gnu/libvlc.so.5 vlc-collect/lib/libvlc.so
          cp /usr/lib/x86_64-linux-gnu/libvlccore.so.9 vlc-collect/lib/libvlccore.so
          cp -r /usr/lib/x86_64-linux-gnu/vlc/plugins/* vlc-collect/plugins/
          cd vlc-collect && tar -czf ../src/FoxIPTV/vlc-native.tar.gz lib plugins

      - name: Publish
        run: >
          dotnet publish ${{ env.PROJECT }}
          -c Release
          -r ${{ matrix.rid }}
          --self-contained
          -p:PublishSingleFile=true
          -p:EmbedVlc=true
          -p:IncludeNativeLibrariesForSelfExtract=true
          -p:Version=${{ steps.version.outputs.version }}
          -o publish

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive -Path publish/* -DestinationPath FoxIPTV-${{ matrix.name }}${{ matrix.ext }}

      - name: Package (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          tar -czf FoxIPTV-${{ matrix.name }}${{ matrix.ext }} -C publish .

      - uses: actions/upload-artifact@v4
        with:
          name: FoxIPTV-${{ matrix.name }}
          path: FoxIPTV-${{ matrix.name }}${{ matrix.ext }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG="${GITHUB_REF_NAME}"
          fi
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: find artifacts -type f | sort

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: FoxIPTV ${{ steps.version.outputs.tag }}
          generate_release_notes: true
          files: |
            artifacts/FoxIPTV-windows-x64.zip
            artifacts/FoxIPTV-linux-x64.tar.gz
            artifacts/FoxIPTV-macos-arm64.tar.gz
